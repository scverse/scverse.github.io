{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <a href="{{ .Permalink }}">
      <article class="page-item">
        <div class="page-item-date">
          <span>{{ .Date.Format "January 02, 2006" }}</span>
        </div>
        <div class="page-item-content">
          <h2>{{ .Title }}</h2>
          <span>{{ .Description }}</span>
        </div>
      </article>
    </a>
  {{ end }}
{{ end }}
